<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Cedato Prebid.js video adUnit example</title>

  <!-- videojs -->
  <link rel="stylesheet" href="http://vjs.zencdn.net/5.9.2/video-js.css">
  <script type="text/javascript" src="http://vjs.zencdn.net/5.9.2/video.js"></script>

  <!-- videojs-vast-vpaid -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-vast-vpaid/2.0.2/videojs.vast.vpaid.min.css"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-vast-vpaid/2.0.2/videojs_5.vast.vpaid.min.js"></script>

  <!-- prebid.js -->
  <script src="../../dist/cedato-prebid.js"></script>


  <script>
    var pbjs = {
      requestBids: { addHook: () => { } },
      processQueue: () => { },
    };

    var videoAdUnit = {
      code: 'video1',
      mediaTypes: {
          video: {
              playerSize: [640, 480],
              context: 'instream'
          }
      },
      bids: [{
          bidder: 'appnexus',
          params: {
              placementId: 13232361, // Add your own placement ID here
              video: {
                  skippable: true,
                  playback_method: ['auto_play_sound_off']
              }
          }
      }]
  };

    window.requestBid(videoAdUnit);
  </script>
</head>

<body>

  <h2>Prebid Video -- video.js</h2>

  <div class="example-video-container">

    <video id="vid1" class="video-js vjs-default-skin vjs-big-play-centered" controls data-setup='{}' width='640'
      height='480'>
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
      <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm' />
      <source src="http://vjs.zencdn.net/v/oceans.ogv" type='video/ogg' />

    </video>
  </div>

  <script>
    function invokeVideoPlayer(url) {
      videojs("vid1").ready(function () {
        this.vastClient({
          adTagUrl: url,
          playAdAlways: true,
          verbosity: 4,
          vpaidFlashLoaderPath: "https://github.com/MailOnline/videojs-vast-vpaid/blob/RELEASE/bin/VPAIDFlash.swf?raw=true",
          autoplay: true
        });

        this.muted(true);
        this.play();
      });
    }

  </script>
</body>

</html>
